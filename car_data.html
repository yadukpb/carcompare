<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .heading {
            font-size: 50px;
            color: white;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: linear-gradient(135deg,#FF3B30, #F8F8FF );
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            font-family: 'Arial', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;  
        }

        .heading:hover {
            transform: scale(1.05);
            background-color: #F5F5F5;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .car-details-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .car-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .car-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        h2.car-name {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .car-price {
            color: #4CAF50;
            font-size: 18px;
        }

        .car-specs {
            list-style: none;
            padding: 0;
        }

        .car-specs li {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Car List</h1>
    <div class="car-details-container" id="car-details-container">
    </div>

    <script>

        async function fetchCarData() {
            try {
                const response = await fetch('http://localhost:3001/api/cars');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching car data:', error);
                return [];
            }
        }

        function createCarCard(car) {
            const carCard = document.createElement('div');
            carCard.className = 'car-card';
            carCard.onclick = () => window.location.href = `car_details.html?id=${car.id}`;

            carCard.innerHTML = `
                <img src="${car.image}" alt="Car Image" class="car-image">
                <h2 class="car-name">${car.name}</h2>
                <p class="car-price">Price: ${car.price}</p>
            `;

            return carCard;
        }

        async function displayCarData() {
            const carContainer = document.getElementById('car-details-container');
            const carData = await fetchCarData();

            carData.forEach(car => {
                const carCard = createCarCard(car);
                carContainer.appendChild(carCard);
            });
        }


        window.onload = displayCarData;
    </script>
</body>
</html>
