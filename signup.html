<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="animated-bg">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="signin">
      <div class="glass">
        <div class="content">
          <h2>Sign Up</h2>
         
          <div id="message"></div>

          <!-- Signup form -->
          <form id="signupForm">
            <div class="inputBox">
              <input type="text" name="username" required>
              <span>Username</span>
            </div>
            <div class="inputBox">
              <input type="email" name="email" required>
              <span>Email</span>
            </div>
            <div class="inputBox">
              <input type="password" name="password" required>
              <span>Password</span>
            </div>
            <div class="inputBox">
              <input type="submit" value="Register">
            </div>
            <div class="links">
              <a href="index.html">Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const userData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3001/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').innerHTML = '<p>User registered successfully!</p>';
          
        } else {
          document.getElementById('message').innerHTML = `<p>Error: ${data.message}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerHTML = `<p>An error occurred. Please try again later. Details: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
