<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars by Brand</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .car-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 280px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .car-item:hover {
            transform: translateY(-5px);
        }

        .car-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .car-item h2 {
            font-size: 20px;
            color: #333;
            margin: 15px;
        }

        .car-item p {
            font-size: 16px;
            color: #555;
            margin: 0 15px 15px 15px;
        }

        .car-item p span {
            font-weight: bold;
            color: #ff6f61;
        }

        .no-cars-message {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1 id="brandTitle">Cars</h1>
    <div class="car-list" id="carList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const brandName = urlParams.get('name');

            if (brandName) {
                document.getElementById('brandTitle').textContent = `${brandName} Cars`;
            }

            fetch('http://localhost:3001/api/cars')
                .then(response => response.json())
                .then(cars => {
                    const carList = document.getElementById('carList');
                    const filteredCars = brandName ? cars.filter(car => car.company === brandName) : cars;

                    if (filteredCars.length > 0) {
                        filteredCars.forEach(car => {
                            const carItem = document.createElement('a');
                            carItem.href = `car_details.html?id=${car.id}`;
                            carItem.className = 'car-item';
                            carItem.innerHTML = `
                                <img src="${car.image || 'placeholder.jpg'}" alt="${car.name}">
                                <h2>${car.name}</h2>
                                <p>Price: <span>${car.price || 'N/A'}</span></p>
                            `;
                            carList.appendChild(carItem);
                        });
                    } else {
                        carList.innerHTML = "<p class='no-cars-message'>No cars found for this brand.</p>";
                    }
                })
                .catch(error => {
                    console.error('Error fetching car data:', error);
                    document.getElementById('carList').innerHTML = "<p class='no-cars-message'>Error loading car data.</p>";
                });
        });
    </script>
</body>
</html>
