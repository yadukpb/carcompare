<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cars</title>
    <link rel="stylesheet" href="stylecomp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="carback.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1 class="heading-compare-cars">Compare Cars</h1>

        <div class="car-selection">
            <div class="car-dropdown">
                <label for="car1" class="label-car1">Select Car 1:</label>
                <select id="car1"></select>
            </div>
            <div class="car-dropdown">
                <label for="car2" class="label-car2">Select Car 2:</label>
                <select id="car2"></select>
            </div>
        </div>

        <button class="compare-button" onclick="compareCars()">Compare Now</button>

        <div id="comparisonTable" class="comparison-table" style="display: none;">
            <!-- Comparison table content will be dynamically generated here -->
        </div>
    </div>

    <script src="compare.js"></script>
</body>
</html>
